<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-title">
            <div class="title-left">
                <h2 style="font-size: large; font-family: 'Eurostile', 'Orbitron', sans-serif;">CASIO</h2>
                <p1 style="font-size: small; font-family: 'Orbitron', 'Agency FB', 'Eurostile', 'Roboto Mono', sans-serif;">fx-991ES PLUS</p1>
                <p1 style="font-size: small; font-family: Arial, Helvetica, sans-serif;font-style: normal;font-weight: 500;letter-spacing: 0.6px;transform: skewX(-8deg);display: inline-block;">NATURAL-UP.AM.</p1>
            </div>
            <div class="title-right">
                <div class="sensor">
                    <div class="sensor-line"></div>
                    <div class="sensor-line"></div>
                    <div class="sensor-line"></div>
                </div>
            </div>
        </div>
        <div class="calcScreen">
            <div class="prevInput"></div>
            <div class="currentInput"></div>
        </div>
        <div class = "calcButtons">
            <button class="btn-function" id="clear">C</button>
            <button class="btn-function" id="delete">DEL</button>
            <button class="btn-operator" id="percent">%</button>
            <button class="btn-operator" id="divide">÷</button>
            <button class="btn-number" id="7">7</button>
            <button class="btn-number" id="8">8</button>
            <button class="btn-number" id="9">9</button>
            <button class="btn-operator" id="multiply">×</button>
            <button class="btn-number" id="4">4</button>
            <button class="btn-number" id="5">5</button>
            <button class="btn-number" id="6">6</button>
            <button class="btn-operator" id="subtract">−</button>      
            <button class="btn-number" id="1">1</button>
            <button class="btn-number" id="2">2</button>
            <button class="btn-number" id="3">3</button>
            <button class="btn-operator" id="add">+</button>
            <button class="btn-number" id="0">0</button>
            <button class="btn-number" id="decimal">.</button>
            <button class="btn-function" id="equals">=</button>
        </div>
    </div>
</body>
</html>
